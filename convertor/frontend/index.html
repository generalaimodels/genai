<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beautiful interactive documentation generated from markdown files">
  <meta name="theme-color" content="#6366f1">

  <title>Documentation</title>

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- KaTeX CSS for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">

  <!-- Theme initialization (prevent flash) -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>

<body>
  <div id="app">
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">
          <span class="logo-icon">ðŸ“š</span>
          <span class="logo-text">Docs</span>
        </h1>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>
          <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </div>

      <div class="search-container">
        <button id="search-trigger" class="search-trigger">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
          </svg>
          <span>Search docs...</span>
          <kbd>âŒ˜K</kbd>
        </button>
      </div>

      <nav id="navigation" class="navigation">
        <div class="nav-loading">Loading...</div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main" class="main">
      <article id="content" class="content">
        <div class="welcome">
          <h1>Welcome to Documentation</h1>
          <p>Select a document from the sidebar to get started.</p>
        </div>
      </article>

      <!-- Table of Contents -->
      <aside id="toc" class="toc">
        <div class="toc-header">On This Page</div>
        <nav id="toc-nav" class="toc-nav"></nav>
      </aside>
    </main>

    <!-- Sidebar Toggle Button (Left) -->
    <button id="sidebar-toggle" class="sidebar-toggle sidebar-toggle-left" aria-label="Toggle sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <!-- TOC Toggle Button (Right) -->
    <button id="toc-toggle" class="sidebar-toggle toc-toggle-right" aria-label="Toggle table of contents">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>

    <!-- Search Modal -->
    <div id="search-modal" class="search-modal" hidden>
      <div class="search-modal-content">
        <div class="search-input-container">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
          </svg>
          <input type="text" id="search-input" class="search-input" placeholder="Search documentation..."
            autocomplete="off">
          <kbd>ESC</kbd>
        </div>
        <div id="search-results" class="search-results">
          <div class="search-hint">Type to search...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
