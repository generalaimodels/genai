version: '3.8'

services:
  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: terminal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - terminal-network

  # Terminal Service
  terminal-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terminal-service
    ports:
      - "8080:8080"
    environment:
      - REDIS_CLUSTER_URLS=redis://redis:6379
      - SESSION_TTL_SECONDS=3600
      - WEBSOCKET_PING_INTERVAL=15.0
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - terminal-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: terminal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - terminal-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: terminal-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - terminal-network
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  terminal-network:
    driver: bridge
